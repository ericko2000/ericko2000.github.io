<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test">
        {{ msg }}

        var vm = new Vue({
            el: "#test",
            data: {
                msg: "Hello World"
            }
        });
    </script>
</body>
</html>
